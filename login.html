<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav-bar">
        <div class="nav-bar__logo">
          <strong class="logo">jaewooworld</strong>
        </div>
        <a class="nav-bar__sign-in" href="./login.html">Login</a
        ><a class="nav-bar__sign-up" href="./index.html">Sign up </a>
        <li class="nav-bar__drop-down">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="./login.html">Login</a></li>
            <li><a class="dropdown-item" href="./index.html">Sign up</a></li>
          </ul>
        </li>
      </nav>
      <article class="login">
        <h1 class="login__title">Login</h1>
        <div class="login__input">
          <img
            class="image"
            width="100"
            height="100"
            src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/109764302_3289428621149720_6353557589794353911_n.png?_nc_cat=102&ccb=1-6&_nc_sid=973b4a&_nc_ohc=Hhr5QaPhHtoAX9D1yta&_nc_ht=scontent-ssn1-1.xx&oh=00_AT_jtV4AaS4YwvPXL4uFDq4YNmpqo8sucbiYsrTaeKaeWQ&oe=62A77819"
          />
          <input class="login__input--id" type="text" placeholder="아이디" />
          <input
            class="login__input--pw"
            type="password"
            placeholder="비밀번호"
          />

          <button class="login__input__btn--login">Login</button>
          <button class="login__input__btn--cancel">Log-out</button>
        </div>
      </article>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="/login.js"></script>
  </body>
</html>
