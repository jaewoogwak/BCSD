<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper-home">
      <nav class="nav-bar">
        <div class="nav-bar__logo">
          <strong class="logo">jaewooworld</strong>
        </div>
        <a class="nav-bar__sign-in" href="./login.html">Login</a
        ><a class="nav-bar__sign-up" href="./index.html">Sign up </a>
        <li class="nav-bar__drop-down">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="./login.html">Login</a></li>
            <li><a class="dropdown-item" href="./index.html">Sign up</a></li>
          </ul>
        </li>
      </nav>

      <div class="sign-up">
        <h1 class="sign-up__title">Sign up</h1>
        <div class="sign-up__input">
          <input class="sign-up__input--id" placeholder="아이디" />
          <input class="sign-up__input--pw" placeholder="비밀번호" />
          <input class="sign-up__input--pw-check" placeholder="비밀번호 확인" />
          <input class="sign-up__input--student-number" placeholder="학번" />
          <input class="sign-up__input--major" placeholder="전공" />

          <button class="sign-up__input__btn--register">Register</button>
          <button class="sign-up__input__btn--cancel">cancel</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
